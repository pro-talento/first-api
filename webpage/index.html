<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Bienvenido ðŸš€</h1>

  <form>
    <div>
      <label for="name">Nombre de Usuario</label>
      <input type="text" placeholder="Ingresa tu nombre" name="name" id="user-name" />
    </div>
    <div>
      <label for="age">Edad del Usuario</label>
      <input type="text" placeholder="Ingresa tu edad" name="age" id="user-age" />
    </div>
    <button type="button" id="register">Registrar</button>

    <p id="message"></p>
  </form>

  <script>
    // 1. Obtener datos
    const btnRegister = document.querySelector('#register');

    function registerUserAPI(user) { 
      fetch('http://localhost:3000/registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(user)
      })
      .then(res => res.text())
      .then(body => document.querySelector('#message').textContent = body)
    }

    btnRegister.addEventListener('click', () => {
      const name = document.querySelector('#user-name').value;
      const age = document.querySelector('#user-age').value;
      const userObject = { name, age };
      registerUserAPI(userObject);
    })
  </script>
</body>
</html>
